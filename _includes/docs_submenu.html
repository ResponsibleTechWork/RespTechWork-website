{% assign child_pages = include.child_pages %}
{% assign page = include.page %}

<ul class="docs-submenu">
  {% for child_page in child_pages %}
    <li class="docs-menu-item{% if page.url == child_page.url %} current{% endif %}">
      <a href="{{ child_page.url | relative_url }}">{{ child_page.title }}</a>
    </li>
  {% endfor %}
</ul>
